name: Hello world workflow

on:
  push:
    branches:
      - main
      - add-actions
  pull_request:
    branches:
      - main
      - add-actions
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: hello world
        run: echo "Hello world"
        shell: bash

  coverage:

    name: "Run tests and coverage"
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
    runs-on: ubuntu-latest

    steps:

      - name: "Checkout repository and set up."
        uses: actions/checkout@v3
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
        uses: abatilo/actions-poetry@v2

      - name: "Set up virtual environment for Poetry"
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: "Define a cache for the virtual environment based on pyproj.toml"
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: venv-${{ hashFiles('pyproj.toml') }}

      - name: "Install"
        run: poetry install

      - name: "Run pytest"
        run: poetry run pytest --junitxml=pytest.xml --cov-report=term-missing --cov=turtlemd tests | tee pytest-coverage.txt

      - name: "Pytest coverage comment"
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
