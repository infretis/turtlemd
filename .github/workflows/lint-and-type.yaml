name: Run linting and type check

on:
  push:
    branches:
      - main
      - add-actions
  pull_request:
  workflow_dispatch:

jobs:
  coverage:

    name: "Run linting and type check"
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest

    steps:
      
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Set up Python"
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: "Set up Poetry"
        uses: abatilo/actions-poetry@v2

      - name: "Set up virtual environment for Poetry"
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: "Cache the virtual environment"
        uses: actions/cache@v3
        with:
          path: ./.venv
          key: venv-${{ python-version }}-${{ hashFiles('pyproject.toml') }}

      - name: "Install"
        run: poetry install

      - name: "Run black"
        run: poetry run black --check turtlemd

      - name: "Run ruff"
        run: poetry run ruff turtlemd

      - name: "Run mypy"
        run: poetry run mypy turtlemd
